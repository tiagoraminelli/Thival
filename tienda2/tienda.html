<body>
    <header>
        <h1>Tienda</h1>
        <div class="container-icon">
            <svg class="icon-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
              </svg>

              <div class="count-product">
                <span  id="contador-productos">0</span>
              </div>

              <div class="container-cart-products hidden-cart" >

                <div class="cart-product">

                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">
                            1
                        </span>
                        <p class="titulo-producto-carrito">
                            Producto[1]
                        </p>
                        <span class="precio-producto-carrito">
                            80
                        </span>
                    </div>
                    <svg class="icon-x" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                      
                </div>
                <div class="cart-total">
                    <h3>total</h3>
                    <span class="total-pagar">total: $500</span>
                </div>

              </div>
              
        </div>
    </header>
